<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
            th:href="@{https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js}"/>

    <script src="../static/js/caption-slide-down.js" th:src="@{js/caption-slide-down.js}"/>

    <!--include github icons (octicons)-->
    <link href="../static/build/font/octicons.css" type="text/css" th:href="@{/build/font/octicons.css}" rel="stylesheet"/>

    <!-- Bootstrap core CSS -->
    <link href="../static/dist/css/bootstrap.min.css" th:href="@{/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/dist/css/bootstrap.css" th:href="@{/dist/css/bootstrap.css}" rel="stylesheet"/>


    <!-- Custom styles for this template -->
    <link href="../static/css/gallery.css" th:href="@{/css/gallery.css}" rel="stylesheet"/>
</head>

<body>

<div th:include="fragments/header :: header"></div>

<div class="container"  style="margin-top: 30px">
    <form class="form-horizontal" th:action="@{/registration}" th:object="${user}" method="POST">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">Username</label>
                <div class="controls">
                    <input th:field="*{ssoId}" th:class="${#fields.hasErrors('ssoId')}
                    ? 'error input-xlarge' : 'input-xlarge'" type="text" id="username"
                           name="username" placeholder=""/>
                    <div style="width: 500px">
                    <p th:if="${#fields.hasErrors('ssoId')}" class="alert alert-danger" style="padding: 4px"
                       th:errors="*{ssoId}"></p>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input th:field="*{password}" type="password" id="password" name="password" placeholder="" class="input-xlarge"/>
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="firstName">Username</label>
                <div class="controls">
                    <input th:field="*{firstName}" type="text" id="firstName" name="firstName" placeholder="" class="input-xlarge"/>
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="lastName">Username</label>
                <div class="controls">
                    <input th:field="*{lastName}" type="text" id="lastName" name="lastName" placeholder="" class="input-xlarge"/>
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input th:field="*{email}" type="text" id="email" name="email" placeholder="" class="input-xlarge"/>
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div th:include="fragments/footer :: footer"></div>

<!-- ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js}" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js}" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"/>
<script src="assets/js/vendor/holder.min.js"
        th:src="@{/js/vendor/holder.min.js}"/>
<script type="text/javascript">
    /*<![CDATA[*/
    $(function () {
        Holder.addTheme("thumb", { background: "#55595c", foreground: "#eceeef", text: "Thumbnail" });
    });
    /*]]>*/
</script>
<script src="../static/dist/js/bootstrap.min.js"
        th:src="@{/dist/js/bootstrap.min.js}"/>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../static/assets/js/ie10-viewport-bug-workaround.js"
        th:src="@{/assets/js/ie10-viewport-bug-workaround.js}"/>
</body>
</html>
