<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background: red; /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(green, yellow); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(green, yellow); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(green, yellow); /* For Firefox 3.6 to 15 */
    background: linear-gradient(green, yellow); /* Standard syntax (must be last) */">

<h1 th:text="'Dear, ' + ${name}"></h1>
<br/>
<p th:text="${body}"></p>

<p>
    <img src="sample.png" th:src="'cid:' + ${imageResourceName}" />
</p>
<p>
    Regards, <br />
    <em>The Collaboratory team</em>
</p>
</body>
</html>
